
<style>

    h3,h4{
        color:chocolate;
    }

</style>
<div class="container" ng-controller="loginController as login">
<form class="form" class="form-horizontal">
    <h3>Change your password</h3>
    <div class="form-group form-inline"><div>
        <input  type="text" class="form-control" ng-model="login.passwordData.oldpassword" placeholder="oldpassword"/></div></br><div>
    <input type="text" class="form-control" ng-model="login.passwordData.newpassword" placeholder="newpassword"/></form></div></br><div>
    <button type="button" class="btn btn-success" ng-click="login.changePassword()">ChangePassword</button>
</div></br>
<h4>{{login.message}}</h4>

</div>
</form>
</div>
